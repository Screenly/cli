name: Build Docker Container
on:
  push:
    paths:
      - 'src/**'
      - 'Cargo.toml'
      - 'Dockerfile'
jobs:
  lint:
    name: Build Docker container
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build container
        run: docker build . -t screenly/cli
