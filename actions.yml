# action.yml
name: 'Screenly'
description: 'GitHub Actions for Screenly.'
author: 'Screenly, Inc'
branding:
  icon: 'code'
  color: 'purple'
inputs:
  screenly_token:
    description: "Your Screenly API token."
    required: true
  cli_commands:
    description: "Your Screenly CLI command(s)."
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    - API_TOKEN: ${{ inputs.screenly_token }}
  args:
    - ${{ inputs.cli_commands }}
